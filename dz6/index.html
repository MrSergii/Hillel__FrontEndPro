    <script>

//  1) Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array. Наприклад:
    const array = [1, 3, 4, 6, 2, 5, 7];

    function removeElement(array, item) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === item) {
                array.splice(i, 1);
            }
        }
    }

    removeElement(array, 4);
    console.log(array);

// 2) Дано масив з елементами різних типів. Створити функцію яка вираховує середнє арифметичне лише числових елементів даного масиву.
    const myArray = [1, 2, 'three', 4, 'five', 6];
    const average = calculateAverage(myArray);

    function calculateAverage(arr) {
      let sum = 0;
      let count = 0;
    
      for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number') {
          sum += arr[i];
          count++;
        }
      }
        return sum / count;
    }

    console.log(`Середнє арифметичне чисел в масиві: ${average}`);

// 3) Створити функцію, яка прибирає з рядка всі символи, які ми передали другим аргументом. 'func(" hello world", ['l', 'd'])' поверне нам "heo wor". Вихідний рядок та символи для видалення задає користувач.

    const inputString = " hello world"; 
    const charactersToRemove = ['l', 'd']; 
    let newString = '';
    const result = removeCharacters(inputString, charactersToRemove); 
    
    function removeCharacters(inputString, charactersToRemove) {
        for (let i = 0; i < inputString.length; i++) {
            if (!charactersToRemove.includes(inputString[i])) {
                newString += inputString[i];
            }
        }
        return newString;
    }
    
    console.log(result); // "heo wor"


    </script>
